name: Maven Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Repository auschecken
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Setze Java ein (z. B. Java 17)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Maven-Abhängigkeiten cachen
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # 2. Aktuelles Verzeichnis ausgeben
    - name: Print current directory
      run: pwd

    # 3. Dateien im aktuellen Verzeichnis auflisten
    - name: List files
      run: ls -la          

    # 2. Verzeichnis wechseln
    - name: In das Projekt-Verzeichnis wechseln.
      run: cd mavena1

    # 3. Dateien im aktuellen Verzeichnis auflisten
    - name: List files
      run: ls -la

    # 4. Maven Build und Test ausführen
    - name: Build and Test with Maven
      run: mvn compile
      #run: mvn clean verify
